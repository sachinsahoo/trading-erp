<div *ngIf="companies$ | async as ord ">

  <div class="toolbar mb-2" >

    <mat-toolbar color="primary" class="secondary">
      <div class="button-row" style="flex:1">

        <div class="row">
          <div class="ml-4 nav-link">

            <span> <a (click)="viewOrderList()">{{getOrderLabel()}} </a> &nbsp; / &nbsp;</span>
            <a (click)="viewOrder()">{{selectedOrder.referenceno}}</a>
            <br />
            <span class="header"> View Invoice : {{invoice.referenceno}}</span>
            <span class="tags ml-3" [ngClass]="invoice.status"> {{invoice.status}}</span>

          </div>


        </div>

      </div>
      <div class="mr-20">



        <!-- Status--> 
        <button mat-button color="accent" class="ml-4 mr-8 bgteal" (click)="updateStatus()">
          <fa-icon color="primary" icon="bolt"></fa-icon> &nbsp;
        </button>

        <!-- Payment-->
        <button mat-button color="accent" class="ml-4 mr-8 bgteal" (click)="enterTrans()">
          <fa-icon color="primary" icon="rupee-sign"></fa-icon> &nbsp; 
         </button>
 
         

         <span class="ml-16"></span>

        <button mat-button class="ml-5 bg" (click)="printPreview()">
          <fa-icon icon="download" transform="grow-3"></fa-icon>
        </button>

        <button mat-button class="ml-4 bgblue" (click)="editInvoice()">
          <fa-icon icon="pen" transform="grow-3"></fa-icon>
        </button>

        <button mat-button class="ml-4 bgred" (click)="deleteInvoice()">
          <fa-icon icon="trash" transform="grow-3"></fa-icon>
        </button>

        <button mat-button color="accent" class="ml-4 mr-8 bgteal" (click)="cloneOrder()">
          <fa-icon color="primary" icon="clone"></fa-icon> &nbsp; Clone
      </button>   
        <span class="ml-4"></span>
      </div>

    </mat-toolbar>
  </div>

  <!-- Mat Toolbar End ------------------------------>

  <div class="row mt-8">

    <div class="col-7 ml-4">

      <mat-tab-group>

        <!--Invoice Tab-->
        <mat-tab label="Invoice">
          <invoice [order]="selectedOrder" [invoice]="invoice"></invoice>
        </mat-tab>

        <mat-tab label="Commision">

        </mat-tab>

        <mat-tab label="Contact">
          <order-contacts [order]="selectedOrder"></order-contacts>
        </mat-tab>

      </mat-tab-group>



    </div>
    <div class="col-4" >
      <div class="col-10 float-right" style="background-color: beige;">
        User name  on Date 
       Message1 

      </div>
 
    </div>



 

  </div>
