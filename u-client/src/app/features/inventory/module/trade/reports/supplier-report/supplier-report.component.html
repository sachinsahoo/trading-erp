<div class="col-12" >

    <!--  All Customer Bar Chart   -->
      <div class="col-8" *ngIf="pYearly$ | async">
          <inv-bar-chart [barChartDetail] = "barchartDetail" [color]="1"></inv-bar-chart>
      </div>
  
  </div>
  
  <!-- Product List - metrics for year -->
  
  <div class="col-9 mt-8" *ngIf="pYearly$ | async">
  
      <table id="all-product-ps" mat-table [dataSource]="dataSource"  class="mat-elevation-z0">
  
      
  
       <ng-container matColumnDef="name" >
         <th id="name-h" mat-header-cell *matHeaderCellDef>Supplier</th>
         <td id="name" mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)= "showMonthly(element)">
              {{ element.name}} 
            </button>
          </td>
       </ng-container>
  
       <ng-container matColumnDef="balance" style="text-align: right; font-size: 18px;">
         <th id="c-balance-h" mat-header-cell *matHeaderCellDef>Balance</th>
         <td id="c-balance" mat-cell *matCellDef="let element"> {{element.rupBalance }} </td>
       </ng-container>
  
       <ng-container matColumnDef="purchaseamt">
         <th id="s-purchaseamt-h" mat-header-cell *matHeaderCellDef>Purchase Amt</th>
         <td id="s-purchaseamt" mat-cell *matCellDef="let element"> {{element.rupPurchaseAmt }} </td>
       </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedCols;" class="detail-row"></tr>
  
  
     </table>
    
   </div>
