<div class="toolbar mb-2" >

    <mat-toolbar color="primary" class="secondary">
      <div class="button-row" style="flex:1">

        <div class="row">
          <div class="ml-4">
            <span class="header text-capitalize"> {{companyType}} List</span>
          </div>
        </div>

      </div>
      <div class="mr-20">





        <button mat-button class="ml-4 bgblue" (click)="createCompany_modal()">
          <fa-icon icon="plus" transform="grow-3"></fa-icon>
        </button>
         <span class="ml-16"></span>

         <button mat-button class="ml-4 bgblue" routerLink="/trade/productreport">
          <fa-icon icon="chart-line" transform="grow-3"></fa-icon>
        </button>
        <button mat-button class="ml-5 bg" (click)="printPreview()">
          <fa-icon icon="download" transform="grow-3"></fa-icon>
        </button>

        <button mat-button class="ml-4 bgteal" (click)="import()">
          <fa-icon icon="upload" transform="grow-3"></fa-icon>
        </button>
        <span class="ml-4"></span>



      </div>

    </mat-toolbar>
  </div>





<div class="row justify-content-center container">

    <!--div *ngIf="products$ | async as products"-->

    <!--Products-->
    <div class="col-12">
        <mat-form-field class="float-right">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Ex. ium">
        </mat-form-field>
    </div>

    <div class="col-12">
        <table id="companies" mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0"
            matSortDirection="desc" matSort matSortActive="created" matSortDisableClear>

            <ng-container matColumnDef="name">
                <th id="name-h" mat-header-cell *matHeaderCellDef>Name</th>
                <td id="name" mat-cell *matCellDef="let element">
                    <fa-icon icon="building" class="c2"  transform="shrink-3" *ngIf="element.type == 'self'"></fa-icon>
                    <fa-icon icon="user"  [ngClass]="element.type" transform="shrink-3" *ngIf="element.type != 'self'"></fa-icon>
                    <button mat-button color="primary" (click)="viewCompany(element)">
                        {{element.name}}
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th id="c-phone-h" mat-header-cell *matHeaderCellDef>Phone</th>
                <td id="c-phone" mat-cell *matCellDef="let element"> 
                    <fa-icon icon="phone" class="c5" transform="shrink-3"></fa-icon> &nbsp;
                    {{element.phone}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                
                <th id="s-email-h" mat-header-cell *matHeaderCellDef>Email</th>
                <td id="s-email" mat-cell *matCellDef="let element">
                    <fa-icon icon="envelope" class="c2" transform="shrink-3"></fa-icon> &nbsp;
                    {{element.email}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th id="s-balance-h" mat-header-cell *matHeaderCellDef style="text-align: right;">Balance</th>
                <td id="s-balance" mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-button color="primary" (click)="openTrans(element)" style="text-align: right;">
                        {{element.rupBalance}}
                    </button>

                </td>
            </ng-container>

            <ng-container matColumnDef="receivable">
                <th id="s-receivable-h" mat-header-cell *matHeaderCellDef style="text-align: right;">Receivable</th>
                <td id="s-receivable" mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-button color="primary" (click)="openTrans(element)" style="text-align: right;">
                        {{element.rupReceivable}}
                    </button>

                </td>
            </ng-container>

            <ng-container matColumnDef="payable">
                <th id="s-payable-h" mat-header-cell *matHeaderCellDef style="text-align: right;">Payable</th>
                <td id="s-payable" mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-button color="primary" (click)="openTrans(element)" style="text-align: right;">
                        {{element.rupPayable}}
                    </button>

                </td>
            </ng-container>

            <ng-container matColumnDef="bank">
                <th id="s-bank-h" mat-header-cell *matHeaderCellDef style="text-align: right;">Bank</th>
                <td id="s-bank" mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-button color="primary" (click)="openTrans(element)" style="text-align: right;">
                       {{element.rupBank}}
                    </button>

                </td>
            </ng-container>





            <tr mat-header-row *matHeaderRowDef="getDisplayedCols()"></tr>


            <tr mat-row *matRowDef="let row; columns: getDisplayedCols();" class="detail-row"></tr>


        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- -->

    <!--/div-->





</div>
